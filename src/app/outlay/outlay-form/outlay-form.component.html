<div class="card">
  <div class="card-header">
    <strong>Desembolso</strong>
  </div>
  <div class="card-body">
    <form action="" method="post">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="deducible-name">Nombre</label>
        <div class="col-md-9">
          <input type="text" id="deducible-name" name="deducible-name" class="form-control" placeholder="">
          <span class="help-block">Ingrese el nombre del deducible</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="type">Tipo</label>
        <div class="col-md-9">
          <select id="type" name="type" class="form-control">
            <option value="0">Fijo</option>
            <option value="1">Porcentual</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="amount">Monto</label>
        <div class="col-md-9">
          <input type="text" id="amount" name="amount" class="form-control" placeholder="3000">
        </div>
      </div>
    </form>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Guardar</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Limpiar</button>
    </div>
  </div>
</div>
