<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="nav-icon icon-briefcase"></i> Lista de Asociados
      <a class="btn btn-sm btn-success float-right" [routerLink]="['../new']"><b>+</b> Crear Asociado</a>
    </div>
    <div class="card-body" no-padding-horizontal>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>Fecha Nacimiento</th>
          <th>Fecha de Creaci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of associated">
          <td><a [routerLink]="['../'+person._id]">{{person.firstName}} {{person.lastName}}</a></td>
          <td>{{person.identification}}</td>
          <td>{{person.dob | date:'shortDate':'UTC'}}</td>
          <td>{{person.createdAt | date:'short'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <ul class="pagination d-none">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
