<div class="card col-6">
  <div class="card-header">
    <strong>Entrada</strong>
  </div>
  <div class="card-body">
    <div class="form-group col-4 d-inline-flex">
      <label class="col-md-4 col-form-label" for="amount">Monto</label>
      <div class="col-md-8">
        <input type="number" id="amount" class="form-control" [(ngModel)]="income.amount">
      </div>
    </div>
    <div class="form-group col-8 d-inline-flex">
      <label class="col-md-2 col-form-label" for="description">Asunto</label>
      <div class="col-md-10">
        <input type="text" id="description" class="form-control" [(ngModel)]="income.description">
      </div>
    </div>

    <div class="form-group col-6 d-inline-flex">
      <label class="col-md-3 col-form-label" for="associated">Asociado</label>
      <div class="col-md-9 row">
        <select id="associated" class="form-control" [(ngModel)]="income.associatedId">
          <option disabled value="undefined">Seleccione un Asociado</option>
          <option *ngFor="let person of associated" [value]="person._id">{{person.firstName}} {{person.lastName}}</option>
        </select>
      </div>
    </div>

    <div class="form-group col-6 d-inline-flex">
      <label title="Fecha de Nacimiento" class="col-md-3 col-form-label" for="date">Fecha</label>
      <div class="col-md-9">
        <input type="date" class="form-control" id="date" [ngModel]="income.date | date : 'yyyy-MM-dd' : 'UTC'" (ngModelChange)="income.date = $event">
      </div>
    </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-save"></i> Guardar</button>&nbsp;
    <a [routerLink]="['../']" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i> Cancelar</a>
  </div>
</div>
