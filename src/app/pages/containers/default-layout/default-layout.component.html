<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <div style="padding: 15px; border-bottom: solid;"><img width="100%" src="/src/assets/img/logo.png"></div>
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" (click)="logout()"><i class="icon-logout"></i> &nbsp;Salir</a>
        </div>
      </li>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://billing.geskep.com">Billing</a> &copy; 2018 Geskep Factory.</span>
  <span class="ml-auto">Powered by <a href="http://geskep.com">Geskep</a></span>
</app-footer>
